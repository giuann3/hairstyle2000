<body>

  <main class="container">
    <!-- Card Titolo -->
    <div class="card">
      <div class="card-header">
        <h1><i class="fas fa-calendar-alt"></i> Gestione Prenotazioni</h1>
      </div>
    </div>

    <!-- Card Statistiche -->
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-chart-bar"></i> Statistiche</h2>
      </div>
      <div class="card-body">
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="todayBookings">0</div>
            <div class="stat-label">Prenotazioni Oggi</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="totalBookings">0</div>
            <div class="stat-label">Prenotazioni Totali</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="ninoBookings">0</div>
            <div class="stat-label">Prenotazioni Nino</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="antonioBookings">0</div>
            <div class="stat-label">Prenotazioni Antonio</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Filtri -->
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-filter"></i> Filtri</h2>
      </div>
      <div class="card-body">
        <div class="filters-grid">
          <div class="filter-group">
            <label for="filterDate"><i class="fas fa-calendar-day"></i> Data</label>
            <input type="date" id="filterDate" class="form-control">
          </div>
          <div class="filter-group">
            <label for="filterBarber"><i class="fas fa-user"></i> Barbiere</label>
            <select id="filterBarber" class="form-control">
              <option value="">Tutti</option>
              <option value="Nino">Nino</option>
              <option value="Antonio">Antonio</option>
            </select>
          </div>

          <div class="filter-group">
            <button id="refreshBtn" class="btn btn-primary">
              <i class="fas fa-sync-alt"></i> Aggiorna
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Card Prenotazioni -->
    <div class="card">
      <div class="card-header">
        <h2><i class="fas fa-list"></i> Elenco Prenotazioni</h2>
      </div>
      <div class="card-body">
        <div id="bookingsList">
          <div class="no-bookings">
            <i class="fas fa-calendar-times"></i>
            <p>Nessuna prenotazione trovata</p>
          </div>
        </div>
      </div>
    </div>
  </main>
